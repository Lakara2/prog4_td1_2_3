<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Create New Employee</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../style/bootstrap.css">
</head>

<body class="bg-dark">
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card">
				<div class="card-header">
					<h4>Create New Employee</h4>
				</div>
				<div class="card-body">
					<form th:action="@{/save}" method="post" enctype="multipart/form-data" th:object="${employee}">
						<div class="row">
							<div class="col-md-6">
								<div class="mb-3">
									<label for="firstname" class="form-label">First Name</label>
									<input type="text" class="form-control" id="firstname" th:field="*{firstname}"
										   required>
								</div>
								<div class="mb-3">
									<label for="lastname" class="form-label">Last Name</label>
									<input type="text" class="form-control" id="lastname" th:field="*{lastname}"
										   required>
								</div>
								<div class="mb-3">
									<label for="birthdate" class="form-label">Birthdate</label>
									<input type="date" class="form-control" id="birthdate" th:field="*{birthdate}"
										   required>
								</div>
								<div class="mb-3">
									<label for="address" class="form-label">Address</label>
									<input type="text" class="form-control" id="address" th:field="*{address}"
										   required>
								</div>
								<div class="mb-3">
									<label for="sexe" class="form-label">Sex</label>
									<select id="sexe" name="sexe" class="form-control" th:field="*{sexe}" required>
										<option value="H">H</option>
										<option value="F">F</option>
									</select>
								</div>
								<div class="mb-3">
									<label for="phones" class="form-label">Phone (The phone number must start with 032, 033, 034 or 038 and contain exactly 10 digits.)</label>
									<input type="text" class="form-control" id="phones" th:field="*{phones}" required
										   pattern="0(32|33|34|38)[0-9]{7}">
									<span th:if="${#fields.hasErrors('phones')}" th:errors="*{phones}" class="text-danger"></span>
								</div>
							</div>
							<div class="col-md-6">
								<div class="mb-3">
									<label for="emailPerso" class="form-label">Personal Email</label>
									<input type="email" class="form-control" id="emailPerso" th:field="*{emailPerso}"
										   required>
								</div>
								<div class="mb-3">
									<label for="emailPro" class="form-label">Professional Email</label>
									<input type="email" class="form-control" id="emailPro" th:field="*{emailPro}"
										   required>
								</div>
								<div class="mb-3">
									<label for="confirmEmail" class="form-label">Confirm Email</label>
									<input type="email" class="form-control" id="confirmEmail" required>
								</div>
								<div class="mb-3">
									<label for="cinNumero" class="form-label">CIN Number</label>
									<input type="text" class="form-control" id="cinNumero" th:field="*{cinNumero}"
										   required>
								</div>
								<div class="mb-3">
									<label for="cinDateDelivrance" class="form-label">CIN Delivery Date</label>
									<input type="date" class="form-control" id="cinDateDelivrance"
										   th:field="*{cinDateDelivrance}" required>
								</div>
								<div class="mb-3">
									<label for="cinLieuDelivrance" class="form-label">CIN Delivery Place</label>
									<input type="text" class="form-control" id="cinLieuDelivrance"
										   th:field="*{cinLieuDelivrance}" required>
								</div>
								<div class="mb-3">
									<label for="role" class="form-label">Role</label>
									<input type="text" class="form-control" id="role" th:field="*{role}" required>
								</div>
								<div class="mb-3">
									<label for="nombreEnfants" class="form-label">Number of Children</label>
									<input type="number" class="form-control" id="nombreEnfants"
										   th:field="*{nombreEnfants}" required>
								</div><div class="mb-3">
								<label for="dateEmbauche" class="form-label">Hiring Date</label>
								<input type="date" class="form-control" id="dateEmbauche" name="dateEmbauche"
									   th:value="${employee.dateEmbauche}" required
									   onchange="validateDate(this)">
							</div>
								<div class="mb-3">
									<label for="categorieSocioProfessionnelle" class="form-label">Socio-Professional com.employee.manage.utils.Category</label>
									<input type="text" class="form-control" id="categorieSocioProfessionnelle"
										   th:field="*{categorieSocioProfessionnelle}" required>
								</div>
								<div class="mb-3">
									<label for="numeroCnaps" class="form-label">CNAPS Number</label>
									<input type="text" class="form-control" id="numeroCnaps" th:field="*{numeroCnaps}"
										   required>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<label for="profilePhoto">Profile Photo:</label>
							<input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>
						</div>
						<button type="submit" class="btn btn-primary">Create</button>
						<a href="/" class="btn btn-secondary">Cancel</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../asset/bootstrap.js"></script>
<script src="../asset/script.js" ></script>

</body>

</html>
